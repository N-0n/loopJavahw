<html>

<body style="background-color: rgb(70, 114, 96);font-family: Helvetica ;color: rgb(179, 170, 159);">
    <h1>Loop~</h1>
    <script>
        var x;
        var a, b;

        for (x = 1; x <= 10; x += 1) {

            var a = Math.random();

            document.write("a = " + a + "<br>");

            var b = Math.random();

            document.write("b = " + Math.round(b) + "<br>");

            document.write("Date = " + new Date() + "<br>" + "<br>")

        }
    </script>
</body>

</html>
